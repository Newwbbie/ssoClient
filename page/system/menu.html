<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div>
            <div class="layui-btn-group">
                <button class="layui-btn" id="btn-expand">全部展开</button>
                <button class="layui-btn layui-btn-normal" id="btn-fold">全部折叠</button>
            </div>
            <table id="menu-table" class="layui-table" lay-filter="menu-table"></table>
        </div>
    </div>
</div>
<!-- 操作列 -->
<script type="text/html" id="auth-state">
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js" charset="utf-8"></script>
<script src="../../js/public.js" charset="utf-8"></script>
<script>
    layui.use(['table', 'treeTable', 'layer'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var treeTable = layui.treeTable;
        var layer = layui.layer;
        var insTb;

        var url = ssoApi + "/menu/getMenus";
        mAjax({}, url, 'POST', function (d) {
            if (d.success == true && d.data != "SYSTEM_ERROR") {
                renderTable(d.data.data);
            } else {
                layer.msg("无数据");
            }
        });

        // 渲染表格
        var renderTable = function(data) {
            insTb = treeTable.render({
                elem: '#menu-table',
                data: data,
                tree: {
                    iconIndex: 1,
                    isPidData: true,
                    idName: 'id',
                    pidName: 'parent_id'
                },
                treeLinkage: true,
                page: false,
                id: 'idTest',
                cols: [[
                    {type: 'numbers'},
                    {field: 'name', minWidth: 200, title: '权限名称'},
                    {field: 'product_name', title: '所属产品'},
                    {field: 'auth', title: '权限标识'},
                    {field: 'url', title: '菜单url'},
                    {
                        field: 'is_menu', width: 80, align: 'center', templet: function (d) {
                            if (d.is_menu == 1) {
                                return '<span class="layui-badge layui-bg-gray">按钮</span>';
                            }
                            if (d.parent_id == -1) {
                                return '<span class="layui-badge layui-bg-blue">目录</span>';
                            } else {
                                return '<span class="layui-badge-rim">菜单</span>';
                            }
                        }, title: '类型'
                    },
                    {templet: '#auth-state', width: 120, align: 'center', title: '操作'}
                ]],
                done: function () {
                    var tr = $("tr");
                    if($("tr").length == (data.length + 1)) {
                        $("tr .layui-unselect.layui-form-checkbox").addClass("layui-form-checked");
                    }else {
                        for (var i = 0; i < data.length; i++) {
                            for(let j = 1; j < tr.length; j++) {
                                if(tr[j].children[2].children[0].children[0].innerText == data[i].id) {
                                    $("tr .layui-unselect.layui-form-checkbox").eq(j).addClass("layui-form-checked");
                                    break;
                                }
                            }
                        }
                    }
                }
            });
            // 全部展开
            insTb.expandAll();
        }

        $('#btn-expand').click(function () {
            insTb.expandAll();
        });

        $('#btn-fold').click(function () {
            insTb.foldAll();
        });

        table.on('tool(menu-table)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;

            if (layEvent === 'del') {
                layer.msg('删除' + data.id);
            } else if (layEvent === 'edit') {
                layer.msg('修改' + data.id);
            }
        });
    });
</script>
</body>
</html>
