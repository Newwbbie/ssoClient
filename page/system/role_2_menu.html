<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单赋权</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <table class="layui-table" id="munu-table" lay-filter="munu-table"></table>
    </div>
</div>

<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js" charset="utf-8"></script>
<script src="../../js/public.js" charset="utf-8"></script>
<script>
    layui.use(['layer', 'table', 'treetable'], function () {
        var layer = layui.layer;
        var table = layui.table;
    });

    function init(data) {
        var url = 'http://localhost:8081/menu/getMenus';
        mAjax({}, url, 'POST', function (d) {
            if (d.success == true && d.data != "SYSTEM_ERROR") {
                renderTable(d.data.data, data);
            } else {
                layer.msg("无数据");
            }
        });
    }

    // 渲染表格(所有菜单数据，该角色所有的权限)
    var renderTable = function(d, data) {
        layer.load(2);
        layui.treetable.render({
            data: d,
            treeColIndex: 2,        // 树形图标显示在第几列
            treeSpid: -1,           // 最上级的父级id
            treeIdName: 'id',       // id字段的名称
            treePidName: 'parent_id',// pid字段的名称
            elem: '#munu-table',
            page: false,
            id: 'idTest',
            cols: [[
                {type: 'checkbox', fixed: 'left'},
                {field: 'id', hide: true, width: 60, title: 'id'},
                {field: 'name', minWidth: 200, title: '权限名称'},
                {field: 'auth', title: '权限标识'},
                {
                    field: 'is_menu', width: 80, align: 'center', templet: function (d) {
                        if (d.is_menu == 1) {
                            return '<span class="layui-badge layui-bg-gray">按钮</span>';
                        }
                        if (d.parent_id == -1) {
                            return '<span class="layui-badge layui-bg-blue">目录</span>';
                        } else {
                            return '<span class="layui-badge-rim">菜单</span>';
                        }
                    }, title: '类型'
                }
            ]],
            done: function (res, page, count) {
                layer.closeAll('loading');
                for (var i = 0; i < res.data.length; i++) {
                    for (var j = 0; j < data.length; j++) {
                        if (res.data[i].id == data[j].id) {
                            res.data[i]["LAY_CHECKED"] = 'true';
                            var index= res.data[i]['LAY_TABLE_INDEX'];
                            $('tr[data-index=' + index + '] input[type="checkbox"]').prop('checked', true);
                            $('tr[data-index=' + index + '] input[type="checkbox"]').next().addClass('layui-form-checked');
                            continue;
                        }
                    }
                }
            }
        });
    }

    function result() {
        var data = layui.table.checkStatus('idTest').data;
        var ids = "";
        for (var i = 0; i < data.length; i++) {
            if (i == 0) {
                ids = data[0].id + "";
            } else {
                ids += "," + data[i].id;
            }
        }
        return {
            ids: ids
        }
    }

</script>

</body>
</html>
